{% extends "blog/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="update-comment">
    <div class="col-lg-8 offset-lg-2">
        <form method="POST">
            {% csrf_token %}
            <h4>Update Comment</h4>
            {{ comment_form | crispy}}
            <div class="mt-3">
                <input type="submit" class="blue-btn" value="Save">
                <a href="{% url 'detail_page' slug %}" class="blue-btn cancel cancel-comment btn-right">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
