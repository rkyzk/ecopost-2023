{% extends "blog/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-center">
    <div class="signout">
      <h2 class="page-title mb-3"><i class="fa-brands fa-pagelines big-space-right"></i>{% trans "Sign Out" %}</h2>

      <p class="mt-5">{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}" class="mt-3">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="button-submit blue-btn">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
