{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Montserrat+Alternates:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script defer src="https://kit.fontawesome.com/b78a20097c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container">
        <nav>
            <div class="display-flex justify-content-between">
                <a href="{% url 'home' %}">
                    logo
                </a>
                <div>
                    <ul class="nav-list display-flex">
                        <li><a class="list-item" href="{% url 'home' %}">Home</a></li>
                        <li><a class="list-item">Search Stories</a></li>
                        {% if user.is_authenticated %}
                        <li><a class="list-item">Write stories</a></li>
                        <li><a class="list-item">My Page</a></li>
                        <li><a class="list-item">Log Out</a></li>
                        {% else %}
                        <li><a class="list-item">Become a Member</a></li>
                        <li><a class="list-item">Log in</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Message -->
    <div class="container block-content">
        {% block content %}
        {% endblock content %}
    </div>
    <footer>
    </footer>
</body>

</html>
