{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Post</title>
    <link rel="icon" type="image/x-icon"
        href="https://res.cloudinary.com/ds66fig3o/image/upload/v1683429827/ufsdaqayxffl9qxoq3gl.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400&family=Montserrat+Alternates:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script defer src="https://kit.fontawesome.com/b78a20097c.js" crossorigin="anonymous"></script>
    <script defer src="{% static 'js/script.js' %}"></script>
    <script defer src="{% static 'js/dialog.js' %}"></script>
</head>

<body>
    <!-- Navigation bar -->
    <header class="header">
        <div class="mobileHeader">
            <a href="{% url 'home' %}">
                <img src="https://res.cloudinary.com/dacgkk0so/image/upload/v1691891691/clover_xovthq.png" class="ml-3"
                    alt="logo(clover)">
            </a>
            <button class="hamburger" id="hamburger" onclick="openMenu()">|||</button>
        </div>
        <nav id="nav-menu">
            <div class="pop-up-menu mt-3">
                <ul class="nav-list">
                    <li><a class="list_item" href="{% url 'home' %}">Home</a></li>
                    <li><a class="list-item" href="{% url 'search' %}">Search Stories</a></li>
                    {% if user.is_authenticated %}
                    <li><a class="list-item" href="{% url 'add_story' %}">Write stories</a></li>
                    <li><a class="list-item" href="{% url 'my_page' user.pk %}">My Page</a></li>
                    <li><a class="list-item" href="{% url 'account_logout' %}">Log Out</a></li>
                    {% else %}
                    <li><a class="list-item" href="{% url 'account_signup' %}">Become a Member</a></li>
                    <li><a class="list-item" href="{% url 'account_login' %}">Log in</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <body>
        <!-- Message -->
        <div class="container block-content">
            {% block content %}
            {% endblock content %}
        </div>
        <footer>
            <div class="footer-icons">
                <ul class="social-nw d-flex justify-content-center">
                    <li>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our facebook page (opens in a new tab)">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </li>
                    <li class="footer-icon-items">
                        <a href="https://www.twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                    <li class="footer-icon-items">
                        <a href="https://www.instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                            <i class="fa-brands fa-instagram ml-2"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>

</html>
